<html>

<head>
    <style>
        h1.ex1
        {
            position:relative;
            left:20px;
        }
        h1.ex2
        {
            position:relative;
            left:-20px;
        }
    </style>
</head>

<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<h1>Normal Heading</h1>
<h1 class="ex1">Heading +20</h1>
<h1 class="ex2">Heading -20</h1>

<p>
    Relative positioning moves an element relative to its original position.
</p>
<p id="p1">
    "left:20" adds 20 pixels to the element's LEFT position 1.
</p>
<p id="p2">
    "left:-20" subtracts 20 pixels from the element's LEFT position 2.
</p>
</body>
<script type="text/javascript">
    var p1 = $("#p1").text();
    var p2 = $("#p2").text();
   $("#p1").text(p2);
   $("#p2").text(p1);

</script>

</html>
