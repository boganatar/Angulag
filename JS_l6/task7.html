    function makeProperty(o, name, predicate) {
        var value;
        o["get" + name] = function() { return value; };
        o["set" + name] = function(v) {
            if (predicate && !predicate(v))
                throw "set" + name + ": invalid value " + v;
            else
                value = v;
        };
    }
