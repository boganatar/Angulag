<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src= "angular.min.js"> </script>
<body ng-app= "myapp">
<div ng-controller= "HelloController">
<h2> Hello {{helloTo.title}} !</h2>
    <textarea ng-model="textfield"></textarea>
</div>
<script>
angular.module("myapp", [])
.controller("HelloController", function($scope){
$scope.helloTo = {};
$scope.helloTo.title = "World, AngularJS world2";
    $scope.$watch("textfield", function(value) {
       console.log(value)
    })

});
</script>
</body>

</html>
