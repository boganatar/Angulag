    function Rectangle(w, h) {
        this.width = w;
        this.height = h;
    }
    Rectangle.area =
            function( ) { return this.width * this.height; }

    //Parent.call(this); this.b = 3.14159

    function PositionedRectangle (a,b,x,y){
        Rectangle.call(this);
        this.x = x;
        this.y = y;
    }

    PositionedRectangle.prototype = Object.create(Rectangle.prototype);
    PositionedRectangle.prototype.constructor = PositionedRectangle;

    PositionedRectangle.prototype.contains = function contains(k,l) {
